<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Sarah Mitchell">
        <meta name="description" content="My new cool project">
        <meta name="keywords" content="web development, html, css, javascript, winnipeg, canada">
        <title>Alarm Clock</title>
        <link rel="icon" href="./assets/media/clock.png" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/css/main.css" media="all" >
        <script src="assets/js/app.js" defer></script>
    </head>
  <body>
      <main>
        <section class="container">
            <div class="clock">
                <h1>00:00</h1>
            </div>
            <div class="displayAlarm">
                <i class="fa-solid fa-bell"></i>
                <p></p>
            </div>
            <div class="setAlarm">
                <form>
                    <input type="text" placeholder="HH" required>
                    <input type="text" placeholder="MM" required>
                    <button type="button">Set Alarm</button>
                </form>
            </div>
            <p class="error-message"></p> 
        </section>
      </main>
  </body>
</html>
